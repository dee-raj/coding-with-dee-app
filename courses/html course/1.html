<!-- Advanced HTML Structure and Semantics -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced HTML</title>
</head>
<body>
    <header>
        <h1>Website Title</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <article>
            <h2>Article Title</h2>
            <p>Article content goes here.</p>
        </article>

        <article>
            <h2>Another Article</h2>
            <p>More content for the second article.</p>
        </article>
    </section>
</body>
</html>
